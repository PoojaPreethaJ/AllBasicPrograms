<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script>
	function getParameterByName(name, url = window.location.href) {
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
	
	function checkError(){
		var error = getParameterByName('error');
		if(error == 111)
			document.getElementById("msg").innerHTML = "invalid Username/Password";
		else if(error == 222)
			document.getElementById("msg").innerHTML = "captcha Verification failed";
		
	}
</script>
</head>

<body onload="checkError()">
<div id="msg" style="color:red"></div><br/>
<form action="login.lti" method="post">
	<label>Enter name</label>	
	<input type="text" name="uname"><br/>
	<label>Enter password</label>
	<input type="password" name="pass"><br/>
	<img src="Captcha.jpg"><br/>
	<label>Enter Captcha</label>
	<input type="text" name="captchaInput"><br>
	<label>Remember Me</label>
	<input type="checkbox" name="rememberMe" value="yes"><br/>
	<button type="submit">Login</button>
	
</form>

</body>
</html>
